<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/main.css" rel="stylesheet">
  <title>hydrapp</title>
</head>

<body class="bg-[#0F172A] text-white flex min-h-screen justify-center items-center">
  <main class="w-full max-w-xl">
    <h1 class="mb-4 text-3xl flex justify-center font-bold text-slate-100">
      hydrapp
    </h1>
    <div class="relative">
      <img src="water-glass.svg" alt="picture" class="mx-auto my-8">
      <div class="absolute inset-0 flex items-center justify-center">
        <p id="counter" class="counter--js text-black text-8xl font-bold">0</p>
      </div>
    </div>
    <div class="flex flex-col items-center gap-4">
      <button type="button" class="add--js py-2.5 px-5 me-2 mb-2 text-sm w-52 font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-cyan-950 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">dodaj szklankę</button>
      <button type="button" class="remove--js py-2.5 px-5 me-2 mb-2 text-sm w-52 font-medium text-red-600 focus:outline-none bg-[#0F172A] rounded-lg border border-[#0F172A] hover:bg-slate-800 hover:text-red-600 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">usun szklankę</button>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>

</body>

</html>
